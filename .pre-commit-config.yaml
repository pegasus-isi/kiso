repos:
  - hooks:
      - id: commitizen
      - id: commitizen-branch
        stages:
          - pre-push
    repo: https://github.com/commitizen-tools/commitizen
    rev: 98bba31fe6c9214cd49767e41802fa099d0c47a4  # frozen: v4.9.0

  # - hooks:
  #     - id: uv-lock
  #   repo: https://github.com/astral-sh/uv-pre-commit
  #   rev: 9eb8a5492241b44a52c8a0c9612cd46cbc69fb01  # frozen: 0.8.4

  - hooks:
      - id: mypy
        additional_dependencies:
          - types-PyYAML
          - types-paramiko
    repo: https://github.com/pre-commit/mirrors-mypy
    rev: 30f435a17e4833cfc546d0c2bff4ec75d815f739  # frozen: v1.18.1

  - hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format
    repo: https://github.com/astral-sh/ruff-pre-commit
    rev: 13a6bda8ea7612b3aec844ded16569d424b9a1ab  # frozen: v0.13.0

  - hooks:
      - id: mdformat
        exclude: "^(.github/|LICENSE.md)"
        additional_dependencies:
          - mdformat-ruff
          - ruff
    repo: https://github.com/executablebooks/mdformat
    rev: ff29be1a1ba8029d9375882aa2c812b62112a593  # frozen: 0.7.22

  # - hooks:
  #   - id: shellcheck
  #   repo: https://github.com/shellcheck-py/shellcheck-py
  #   rev: a23f6b85d0fdd5bb9d564e2579e678033debbdff  # frozen: v0.10.0.1

  - hooks:
      - id: check-ast
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
      - id: debug-statements
      - id: end-of-file-fixer
      - id: trailing-whitespace
    repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 3e8a8703264a2f4a69428a0aa4dcb512790b2c8c  # frozen: v6.0.0
