repos:
  - hooks:
      - id: commitizen
      - id: commitizen-branch
        stages:
          - pre-push
    repo: https://github.com/commitizen-tools/commitizen
    rev: 4fbeae7861663ecf4b4989211eba41c1a3fb1227  # frozen: v4.13.9

  # - hooks:
  #     - id: uv-lock
  #   repo: https://github.com/astral-sh/uv-pre-commit
  #   rev: 9eb8a5492241b44a52c8a0c9612cd46cbc69fb01  # frozen: 0.8.4

  - hooks:
      - id: mypy
        additional_dependencies:
          - types-PyYAML
    repo: https://github.com/pre-commit/mirrors-mypy
    rev: a66e98df7b4aeeb3724184b332785976d062b92e  # frozen: v1.19.1

  - hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format
    repo: https://github.com/astral-sh/ruff-pre-commit
    rev: a27a2e47c7751b639d2b5badf0ef6ff11fee893f  # frozen: v0.15.4

  - hooks:
      - id: mdformat
        exclude: "^(.github/|LICENSE.md)"
        additional_dependencies:
          - mdformat-ruff
          - ruff
    repo: https://github.com/executablebooks/mdformat
    rev: 2d496dbc18e31b83a1596685347ffe0b6041daf0  # frozen: 1.0.0

  # - hooks:
  #   - id: shellcheck
  #   repo: https://github.com/shellcheck-py/shellcheck-py
  #   rev: a23f6b85d0fdd5bb9d564e2579e678033debbdff  # frozen: v0.10.0.1

  - hooks:
      - id: check-ast
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
      - id: debug-statements
      - id: end-of-file-fixer
      - id: trailing-whitespace
    repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 3e8a8703264a2f4a69428a0aa4dcb512790b2c8c  # frozen: v6.0.0
