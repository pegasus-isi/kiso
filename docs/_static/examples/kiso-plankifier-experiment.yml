# -------------------------------------------------------------------------
#
# Clone the repository from GitHub,
#   git clone https://github.com/pegasus-isi/kiso-plankifier-experiment.git
# Install Kiso and its dependencies,
#   pip install kiso[chameleon]
# Check the experiment configuration.
#   kiso check
# Set up the experiment.
#   kiso up
# Run the experiment.
#   kiso run
# Destroy the experiment.
#   kiso down
# See: https://github.com/pegasus-isi/kiso-plankifier-experiment.README.md
#
# -------------------------------------------------------------------------
name: plankifier-experiment

deployment:
  htcondor:
    - kind: central-manager
      labels:
        - central-manager-daemon
    - kind: submit
      labels:
        - submit-daemon
    - kind: execute
      labels:
        - execute-cloud-daemon
    - kind: execute
      labels:
        - execute-edge-daemon
      config-file: config/execute.conf

software:
  apptainer:
    labels:
      - execute-cloud-daemon

sites:
  - kind: chameleon-edge
    walltime: "04:00:00"
    lease_name: edge-lease
    rc_file: secrets/edge-app-cred-oac-edge-openrc.sh
    resources:
      machines:
        - labels:
            - execute-edge-daemon
          machine_name: raspberrypi4-64
          count: 1
          container:
            name: execute
            image: pegasus/plankifier

  - kind: chameleon
    walltime: "04:00:00"
    lease_name: tacc-lease
    rc_file: secrets/tacc-app-cred-oac-edge-openrc.sh
    key_name: mayani-mac-mini
    image: CC-Ubuntu18.04
    resources:
      machines:
        - labels:
            - central-manager-daemon
            - submit-daemon
            - execute-cloud-daemon
          flavour: compute_zen3
          number: 1
          image: CC-Ubuntu22.04
      networks:
        - sharednet1

experiments:
  - kind: pegasus
    name: plankifier-experiment
    count: 1
    main: ./workflow.py
    submit-node-labels:
      - submit-daemon
    inputs:
      - labels:
          - execute-edge-daemon
        src: bin/train.py
        dst: /srv/plankifier/
      - labels:
          - execute-edge-daemon
        src: bin/predict.py
        dst: /srv/plankifier/
    setup:
      - labels:
          - submit-daemon
        script: |
          chmod +x workflow.py
      - labels:
          - execute-edge-daemon
        script: |
          chmod +x /srv/plankifier/train.py /srv/plankifier/predict.py
    outputs:
      - labels:
          - submit-daemon
        src: ~kiso/kiso-plankifier-experiment/output/count.txt
        dst: ./
